<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!-- meta tag to set the charater of the document -->
    <meta charset="utf-8">
    <!-- meta tag to set viewport for the scale -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- shows the main title of the web page -->
    <title>Image gallery</title>
    <!-- adding css link in the html file -->
    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    <!-- h1 tag of the web page -->
    <h1>Image gallery </h1>

    <!--class used to contain main image and the overlay  -->
    <div class="full-img">
      <!-- actual link of the image -->
      <img class="displayed-img" src="images/pic1.jpg" alt="Closeup of a human eye">
      <!-- class for the button which is used for effect -->
      <div class="overlay"></div>
      <!-- actual button -->
      <button class="dark">Darken</button>
    </div>

    <!-- class which contain thumb-bar -->
    <div class="thumb-bar">


    </div>
    <!-- link to connect html file with java script file -->
    <script src="main.js"></script>
  </body>
</html>
